<div class="col-md-12">

    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 center-yesh">
      <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">E-Mail Address</label>
          <input type="email" id="email" name="email" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            class="form-control">
        </div>
        <button class="btn btn-green  " type="submit" [disabled]="!f.valid">Sign In</button>
        <!-- <button class="btn btn-danger " type="" (click)="clear()">Clear</button> -->
      </form>
      
    </div>
    <!-- <button 
      (click)="login()"
      class="btn btn-primary ">Login with Google
    </button> -->
</div>
